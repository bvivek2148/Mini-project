<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ransom Trap Dashboard - Overview</title>

    <!-- Fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN with same config as your static designs -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#137fec',
              'primary-dark': '#0f65bd',
              'background-light': '#f6f7f8',
              'background-dark': '#101922',
              'surface-dark': '#16202a',
              'surface-light': '#ffffff',
              'border-dark': '#233648',
              'card-dark': '#1e293b',
              'card-dark-lighter': '#233648',
              'text-secondary': '#92adc9',
              danger: '#ef4444',
              success: '#22c55e',
              warning: '#f59e0b',
            },
            fontFamily: {
              display: ['Inter', 'Noto Sans', 'sans-serif'],
              mono: [
                'ui-monospace',
                'SFMono-Regular',
                'Menlo',
                'Monaco',
                'Consolas',
                'Liberation Mono',
                'Courier New',
                'monospace',
              ],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
          },
        },
      }
    </script>

    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #101922;
      }
      ::-webkit-scrollbar-thumb {
        background: #233648;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #344a5e;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      #restart-modal {
        display: none;
      }
      #restart-modal:target {
        display: flex;
      }

      .topology-grid {
        background-image: radial-gradient(circle at 1px 1px, rgba(148, 163, 184, 0.12) 1px, transparent 0);
        background-size: 40px 40px;
      }

      @keyframes pulse-red-ring {
        0% {
          transform: scale(1);
          opacity: 0.9;
        }
        70% {
          transform: scale(1.6);
          opacity: 0;
        }
        100% {
          transform: scale(1.6);
          opacity: 0;
        }
      }

      .animate-pulse-red {
        animation: pulse-red-ring 1.6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden selection:bg-primary/30">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
