agent:
  monitored_paths:
    - "D:\\Delete folder-C\\Mini project\\test_files\\Desktop"
    - "D:\\Delete folder-C\\Mini project\\test_files\\Documents"
  honeytoken_paths:
    - "D:\\Delete folder-C\\Mini project\\test_files\\Desktop"
    - "D:\\Delete folder-C\\Mini project\\test_files\\Documents"
  alert_server_url: "http://127.0.0.1:8000"
  log_file: "logs\\agent.log"

detection:
  entropy_threshold: 7.0
  min_suspicious_files: 3
  time_window_seconds: 5
  kill_on_detection: false
  ignored_processes:
    - "backup.exe"
    - "chrome.exe"

honeytokens:
  file_names:
    - "passwords.xlsx"
    - "bank_logins.txt"
    - "budget_2024.pdf"
  auto_regenerate: true

host:
  hostname: null

# ── Email push notifications ──────────────────────────────────────────────────
# Set enabled: true and fill in your SMTP credentials to receive instant alerts.
notifications:
  email:
    enabled: false
    smtp_host: "smtp.gmail.com"
    smtp_port: 587
    smtp_user: "your@gmail.com"
    smtp_password: "your_app_password"
    recipients:
      - "analyst@example.com"
  telegram:
    enabled: false
    bot_token: "YOUR_TELEGRAM_BOT_TOKEN"
    chat_id: "YOUR_TELEGRAM_CHAT_ID"
  whatsapp:
    enabled: false
    api_token: "YOUR_META_GRAPH_API_TOKEN"
    phone_number_id: "YOUR_SENDER_PHONE_ID"
    target_number: "YOUR_TARGET_PHONE_NUMBER_WITH_COUNTRY_CODE"